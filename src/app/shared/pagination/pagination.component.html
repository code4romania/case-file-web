<ul class="pagination justify-content-end mb-0">
  <li class="page-item" (click)="prevPage()" [class.disabled]="!canPrevPage()">
    <a class="page-link" href="javascript:void(0)" tabindex="-1">
      <i class="fas fa-angle-left"></i>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <li class="active" style="padding-top: 1.5%; padding-right: 1%; padding-left: 1%;">
    <span>{{startingindex}} - {{endingIndex}}</span> <span *ngIf="totalItems !== undefined"> din {{totalItems}}</span>
  </li>  
  <li class="page-item" [class.disabled]="!canNextPage()" (click)="nextPage()">
    <a class="page-link" href="javascript:void(0)">
      <i class="fas fa-angle-right"></i>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
