<div class="header pb-5 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid" style="margin-top: -7.5rem !important;"> <!-- mt--7 -->
  <!-- Table -->
  <div class="row" style="padding-top: 5%;">
    <div class="col">
      <div class="card shadow" style="width: 60%;">
        <div class="card-header border-0" style="padding-bottom: 0px;">          
            <div class="col-md-6">
              <h3 class="mb-0" style="color: #3468EF;">Introdu codul primit pe telefon</h3>              
            </div>
        </div>
        <!-- Divider -->
        <hr class="my-3">
        <div class="card-body"> 
          <form role="form" (ngSubmit)="verify()">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <p>Cod*</p>
                </div>
              </div>
              <div class="col-md-9">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="" id="token" name="token" [(ngModel)]="token">                  
                </div>
              </div>            
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <p>Nu ai primit un cod?</p>
                </div>
              </div>
              <div class="col-md-9">
                <div class="form-group">
                  <a [routerLink]="" (click)="resend();">Re-trimite</a>                  
                </div>
              </div>            
            </div>                                 
            <div class="row">            
              <div class="col-md-12" align="right">
                <button type="submit" class="btn btn-primary my-4" style="background-color: #3468EF;">Verifica</button>
              </div>
            </div> 
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
