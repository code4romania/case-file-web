<div class="header pb-5 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid" style="margin-top: -7.5rem !important;"> <!-- mt--7 -->
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0" style="padding-bottom: 0px;">
          <div class="row">
            <div class="col-md-6">
              <h3 class="mb-0" style="color: #01A4AE;">Selecție asistent</h3>
              <p style="color: #23278A">Selectează asistentul pentru acest beneficiar.</p>
            </div>
          </div>
        </div>
        <!-- Divider -->
        <hr class="my-3">
        <div class="card-header border-0"> 
          <div class="row">
            <div class="col-md-auto">
              <p>Cauta: </p>
            </div>         
            <div class="col-md-3" style="padding-left: 0px; ">            
              <div class="form-group">                
                <input type="text" class="form-control">
              </div>
            </div>
        </div>
        </div>
        <form role="form" (ngSubmit)="assistantSelected()">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col" style="color: #01A4AE;">Nr.</th>
                  <th scope="col" style="color: #01A4AE;">Alege</th>
                  <th scope="col" style="color: #01A4AE;">Nume asistent</th>                
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usersList">
                  <td style="width: 5%;">
                    {{ usersList.indexOf(user) + 1 }}
                  </td>
                  <td style="width: 5%;">
                    <div class="custom-control custom-checkbox mb-3">
                      <input class="custom-control-input" id="{{ user.userId }}" name="{{ user.userId }}" type="checkbox" [(ngModel)]="user.selected">
                      <label class="custom-control-label" for="{{ user.userId }}"></label>
                    </div>
                  </td>
                  <td>
                    {{ user.name }}
                  </td>                
                  <td class="text-right">
                    <a class="btn btn-sm btn-icon-only text-light" >
                      <img src="./assets/img/icons/common/view.png">
                    </a>
                  </td>
                </tr>              
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <div class="row align-items-center justify-content-xl-between">
                <div class="col-md-6">
                  <div class="row">
                    <p>Arată </p>&nbsp;&nbsp;
                    <input type="text" class="form-control" style="width: 60px; padding-top: 5px; padding-bottom: 5px; height: 30px;" value="{{ pageSize }}" name="pageSize" (change)="pageChanged($event)">  
                    &nbsp;&nbsp; <p>intrări </p>
                    <!-- &nbsp;&nbsp;&nbsp;&nbsp; <p>Afiseaza 1 - 10 din 68 </p> -->
                  </div>                
                </div>
                <div class="col-md-6">
                  <app-pagination [page]="page" [pageSize]="pageSize"
                    [totalItems]="totalCount" (pageChanged)="pageChanged($event)">
                  </app-pagination>
                </div>
                <!-- <div class="col-md-6">
                  <ul class="pagination justify-content-end mb-0">
                    <li class="page-item disabled">
                      <a class="page-link" href="javascript:void(0)" tabindex="-1">
                        <i class="fas fa-angle-left"></i>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item active">
                      <a class="page-link" href="javascript:void(0)">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)">
                        <i class="fas fa-angle-right"></i>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </div> -->
              </div>
            </nav>
          </div>        
          <div class="card-footer py-4">            
            <div class="col-md-12" align="right">
              <button type="submit" class="btn btn-primary my-4" style="background-color: #01A4AE;">Continuă</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
