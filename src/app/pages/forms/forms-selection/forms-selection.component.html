<div class="header pb-5 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0" style="padding-bottom: 0px;">
          <div class="row">
            <div class="col-md-6">
              <h3 class="mb-0" style="color: #3468EF;">Selectie de formulare</h3>
              <p style="color: #23278A">Selecteaza din lista de formulare existente cele potrivite pentru acest beneficiar.</p>
            </div>
          </div>
        </div>
        <!-- Divider -->
        <hr class="my-0">
        <div class="card-header border-0"> 
          <div class="row">
            <div class="col-md-auto">
              <p>Cauta: </p>
            </div>         
            <div class="col-md-3" style="padding-left: 0px; ">            
              <div class="form-group" style="margin-bottom: 0px; ">                
                <input type="text" class="form-control">
              </div>
            </div>
        </div>
        </div>
        <form role="form" (ngSubmit)="formsSelected()">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col" style="color: #3468EF;">Nr.</th>
                  <th scope="col" style="color: #3468EF;">Alege</th>
                  <th scope="col" style="color: #3468EF;">Denumire formular</th>                
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let form of formsList">
                  <td style="width: 5%;">
                    {{ formsList.indexOf(form) + 1 }}
                  </td>
                  <td style="width: 5%;">
                    <div class="custom-control custom-checkbox mb-3">
                      <input class="custom-control-input" id="{{ form.formId }}" name="{{ form.formId }}" type="checkbox" [(ngModel)]="form.selected">
                      <label class="custom-control-label" for="{{ form.formId }}"></label>
                    </div>
                  </td>
                  <td>
                    {{ form.description }}
                  </td>                
                  <td class="text-right">
                    <a class="btn btn-sm btn-icon-only text-light" >
                      <img src="./assets/img/icons/common/view.png">
                    </a>
                  </td>
                </tr>              
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <div class="row align-items-center justify-content-xl-between">
                <div class="col-md-6">
                  <div class="row">
                    <p>Arata </p>&nbsp;&nbsp;
                    <input type="text" class="form-control" style="width: 60px; padding-top: 5px; padding-bottom: 5px; height: 30px;" [(ngModel)]="pageSize" (change)="pageChanged($event)">  
                    &nbsp;&nbsp; <p>intrari </p>
                  </div>                
                </div>
                <div class="col-md-6">
                  <app-pagination [page]="page" [pageSize]="pageSize"
                  [totalItems]="totalCount" (pageChanged)="pageChanged($event)">
                </app-pagination>
                </div>
              </div>
            </nav>
          </div>        
          <div class="card-footer py-4">            
            <div class="col-md-12" align="right">
              <button type="submit" class="btn btn-primary my-4" style="background-color: #3468EF;">Continua</button>
              <!-- [routerLink]="['/assistant-selection']" -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
