<div class="header pb-5 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid" style="margin-top: -7.5rem !important; height: 100%; width: 100%;"> <!-- mt--7 -->
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow" style="width: 60%;">
        <div class="card-header border-0" style="padding-bottom: 0px;">          
            <div class="col-md-6">
              <h3 class="mb-0" style="color: #3468EF;">{{ title }}</h3>              
            </div>
        </div>
        <!-- Divider -->
        <hr class="my-3">
        <div class="card-body"> 
          <form role="form" >
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <p>Titlu formular*</p>
                </div>
              </div>
              <div class="col-md-9">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="ex: Fisa de evaluare psihologica..." id="description" name="description" [(ngModel)]="form.description">                  
                </div>
              </div>            
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <p>Nivel de acces*</p>
                </div>
              </div>
              <div class="col-md-9">
                <div class="form-group">
                  <select class="form-control" name="selectedGender" [(ngModel)]="form.type">
                    <option value="-1" selected="selected">Daca alegi public, acesta va fi vizibil tuturor utilizatorilor din contul tau</option>
                    <option value="0">public</option>
                    <option value="1">privat</option>                 
                  </select>
                </div>
              </div>            
            </div>            
            <div class="row">            
              <div class="col-md-12" align="right">
                <button type="button" class="btn btn-primary my-4" style="background-color: #3468EF;" [routerLink]="['/section-create']" (click)="openSectionPage()" >Continua</button>
              </div>
            </div> 
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
